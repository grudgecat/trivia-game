<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia Game</title>
    <link rel="stylesheet" href="./assets/reset.css" >      <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/styles.css" />      <!-- CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> <!-- fontImport-->
</head>
<header><h1>Star Wars Triva Game</h1></header>
<body>
    <section class="row">
        <!-- high scores section  -->
        <div class="timerbox">
            <h2>Score:</h2>
            <span id="myScore" class="timerOutput"></span>
        </div>
        <!-- Play button & Current Score Display -->
        <button id="gobutton" class="box">
            <span class="gobutton">Let's Play!</span>
            <span class="gobutton">Click to Start Game</span>
        </button>
        <!-- timer section  -->
        <div class="timerbox">
            <h2>Timer:</h2>
            <span id="currTime" class="timerOutput"></span>
        </div>
    </section>

    <section class="row">
        <div class="questbox">
            <h2>Question:</h2>
            <span id="triviaQuestionID"></span>
            <ul id="answerListID">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <h2 id="status" class="status"></h2>
        </div>
    </section>

    <script src="./assets/short_questionlist.js"></script> 
    <script src="./assets/gamelogic.js"></script>
</body>
<footer><h1><a href="highscores.html">View High Scores</a></h1> </footer>
</html>
