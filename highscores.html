<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia Game</title>
    <link rel="stylesheet" href="./assets/reset.css" >      <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/styles.css" />      <!-- CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> <!-- fontImport-->
</head>
<header><h1>High Scores</h1></header>
<body onload="showScores()">
    <section class="row">
            <div class="highScoresID" id="highScoresID">
                <ul id="test">

                </ul>
            </div>
    </section>
    <!-- <script src="./assets/gamelogic.js"></script>  -->

<script>
    function showScores() {
        var t1 = localStorage.getItem('inits');
        var t2 = localStorage.getItem('score');
        console.log(t1);
        console.log(t2);

        var node = document.createElement("li");
        var textnode = document.createTextNode(t1 + "          " + t2);
        node.appendChild(textnode);
        document.getElementById("test").appendChild(node);
        return "";
        }

</script>
    
</body>
<footer><h1><a href="index.html">Back to Game Page </a></h1></footer>
</html>
