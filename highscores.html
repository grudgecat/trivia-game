<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia Game</title>
    <link rel="stylesheet" href="./assets/reset.css" >      <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/styles.css" />      <!-- CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> <!-- fontImport-->
</head>
<header><h1>High Scores</h1></header>
<body onload="showScores()">
    <section class="row">
            <div class="highScoresID" id="highScoresID">
                <ul id="scoreList">
                </ul>
            </div>
    </section>
<script>
function showScores() {
//pull high scores list from local memory
var highScores = JSON.parse(localStorage.getItem("highScores")) || [];
//write high scores list to page
for(i = 0; i < highScores.length; i++) {
    var tempListItem = document.createElement('LI');
    tempListItem.textContent = highScores[i].initials + "            " + highScores[i].score;
    scoreList.appendChild(tempListItem);
   } 
}
</script>
</body>
<footer><h1><a href="index.html">Back to Game Page </a></h1></footer>
</html>
